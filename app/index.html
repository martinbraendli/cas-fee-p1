<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Reh-Minder -Project CAS FEE 01 by Martin & Felix</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/notepro.js"></script>
</head>
<body>
<div id="wrapper">
    <header class="head clearfix">
        <span class="">
            <img src="pix/reh-icon1.png">
            <h1>Reh-Minder</h1>
            <h2>brought you by Martin & Felix </h2>
        </span>

    </header>
    <main>
        <div class="mainwrapper">
            <div class="menu-styles clearfix2">
                <div class="btn">
                    <a id="addNote" href="#">Add a Note</a>
                </div>
                <div class="style-chooser">
                    <span>Choose your Style</span>
                    <select>
                        <option id="br" value="br" >Red and White</option>
                        <option id="ob" value="ob" >Orange is the new Black</option>
                        <option id="pb" value="pb" >Pink is the new Black</option>
                    </select>
                </div>
            </div>
            <div class="sort-styles">
                <ul>
                    <li>
                        <a href="#" id="byFinishDate">Show by Finish Date</a>
                    </li>
                    <li>
                        <a href="#" id="byCreateDate">Show by Create Date</a>
                    </li>
                    <li>
                        <a href="#" id="byImportance">Show by Importance</a>
                    </li>
                    <li>
                        <a href="#" id="byAllCompleted">Show all Finished</a>
                    </li>
                </ul>
            </div>
        </div>
        <div>
            <h3> all my Notes</h3>
            <div class="listnotes">
                <div class="listheader">
                    <div class="list-head-elem">
                        Due Date
                    </div>
                    <div class="list-head-elem">
                        Task
                    </div>
                    <div class="list-head-elem">
                        Importance
                    </div>
                    <div class="list-head-elem">
                        Edit Note
                    </div>
                </div>
                <div class="tasklistrow">
                    <div class="list-elem">
                        Date <br />
                        <input type="checkbox" name="taskdone" value="finished" />
                    </div>
                    <div class="list-elem">
                        Note:
                        <input type="text" name="taskdesc" value="my new task" />
                    </div>
                    <div class="list-elem">
                        Importance <br />
                        <input type="range" max="5" min="0" id="taskimportance" value="1" />
                    </div>
                    <div class="list-elem">
                        <a href="#" id="editnote" >Edit</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer clearfix">
            <div class="footer-desc">
            CAS FEE -Projekt 01
            </div>
            <div class="footer-copy">
            &copy; by M & F
            </div>
        </div>
    </footer>
</div>

</body>
</html>
