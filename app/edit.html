<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Notify Pro</title>

    <link rel="stylesheet" href="css/styles.css"/>

    <script src="js/NoteFactory.js"></script>
    <script src="js/NoteProController.js"></script>
    <script src="js/NoteProEdit.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Julius+Sans+One|Glegoo:400,700' rel='stylesheet' type='text/css'>

<body>
EDIT

<form>
    <input id="text" type="text"/>

    <button onclick="NoteProEdit.saveNote(); return false">Speichern</button>
    --> speichern returns to index.html and prints all entries to console
</form>

<div id="wrapper">
    <header class="head clearfix">
        <img src="pix/reh-icon1.png">
        <h1>Reh-Minder</h1>
        <h2>brought you by Martin & Felix </h2>
    </header>
    <main>
        <div class="editwrapper">
            <div class="editheader">
                   <h3>Add or Edit your Task</h3>
            </div>
            <form class="edittask" >
                <div class="edittaskrow">
                    <div class="taskedit-elem first-cell">
                        Task Title:
                    </div>
                    <div class="taskedit-elem  second-cell">
                        <input type="text" maxlength="50" name="tasktitle" />
                    </div>
                    <div class="taskedit-elem third-cell">
                        &nbsp;
                    </div>
                </div>
                <div class="edittaskrow">
                    <div class="taskedit-elem first-cell">
                        Description:
                    </div>
                    <div class="taskedit-elem second-cell">
                        <textarea name="task-desc" rows="3"  value="my new task" maxlength="500">your task goes here.. </textarea>
                    </div>
                    <div class="taskedit-elem third-cell" >
                        &nbsp;
                    </div>
                </div>
                <div class="edittaskrow">
                    <div class="taskedit-elem first-cell">
                        Importance:
                    </div>
                    <div class="taskedit-elem  second-cell edit-important ">
                        <span>0 &nbsp;<input type="range" max="5" min="0" id="taskimportance" value="2" onchange="updateTextInput(this.value);" />&nbsp;5 &nbsp;</span>
                        <input id="printvalue" type="text" size="1"  />
                        <br />
                        <span>
                            <img src="pix/reh-icon1.png" alt="#">
                            <img src="pix/reh-icon1.png" alt="#">
                            <img src="pix/reh-icon1.png" alt="#">
                            <img src="pix/reh-icon1.png" alt="#">
                            <img src="pix/reh-icon1.png" alt="#">
                        </span>
                    </div>
                    <div class="taskedit-elem third-cell">
                        &nbsp;
                    </div>
                </div>
                <div class="edittaskrow">
                    <div class="taskedit-elem first-cell">
                        Deadline:
                    </div>
                    <div class="taskedit-elem second-cell">
                        <input type="datetime-local" name="duedate" accept=""  />
                    </div>
                    <div class="taskedit-elem third-cell">
                        &nbsp;
                    </div>
                </div>
                <div class="edittaskrow">
                    <div class="taskedit-elem first-cell">
                       &nbsp;
                    </div>
                    <div class="taskedit-elem second-cell btn">
                        &nbsp;
                    </div>
                    <div class="taskedit-elem third-cell btn">
                        <a href="#" id="submittask" class="prominent" >Save Task</a>
                        <a href="#" id="goback" >Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </main>
</div>
</body>
</html>
